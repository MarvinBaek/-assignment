
<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>제목: {{ post.title }}</h1>
    <p>내용: {{ post.content }}</p>
    <p><strong>작성자:</strong> {{ post.author }}<br>작성날짜: {{ post.created_at }}</p>
    <p><a href="{% url 'post_update' post.pk %}">수정</a> | <a href="{% url 'post_delete' post.pk %}">삭제</a></p>
    <a href="{% url 'post_list' %}">게시판으로</a>
</body>
</html>
