
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Post Form{% endblock %}</title>
</head>
<body>
    <h1>{% block header %}Create a New Post{% endblock %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Post</button>
    </form>
</body>
</html>
