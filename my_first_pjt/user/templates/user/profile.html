{% extends 'base.html' %}

{% block title %}User Profile{% endblock %}

{% block content %}
    <h1>Profile</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save changes</button>
    </form>
    <a href="{% url 'post_list' %}">게시판으로 돌아가기</a>
{% endblock %}
