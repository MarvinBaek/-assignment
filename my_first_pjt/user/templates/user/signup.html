{% extends 'base.html' %}

{% block title %}회원정보 수정{% endblock title %}

{% block content %}
    <h1>회원정보 수정</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">회원가입완료</button>
    </form>
    <a href="{% url 'post_list' %}">게시판으로 돌아가기</a>
{% endblock content %}
