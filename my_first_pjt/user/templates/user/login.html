{% extends 'base.html' %}

{% block title %}로그인 페이지{% endblock title %}

{% block content %}
    <h1>로그인 페이지</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">로그인</button>
    </form>
    <p>계정이 없으신가요? <a href="{% url 'signup' %}">회원가입</a></p>
{% endblock content %}
